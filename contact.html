<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Pathways to Thrive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
  <div class="header-top">
    <h1>Pathways to Thrive</h1>
    <div class="language-toggle">
      <button class="lang-btn active">EN</button>
      <span>|</span>
      <button class="lang-btn">ES</button>
    </div>
  </div>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <section class="hero">
    <h2>Get In Touch</h2>
    <p>If you need help or want to share your story, please contact us.</p>
  </section>

  <section class="contact-form-section">
    <form action="mailto:edward.92col@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Pathways to Thrive</p>
    <p><a href="#">English</a> | <a href="#">Español</a></p>
  </footer>

</body>
</html>
